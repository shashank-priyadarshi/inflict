syntax="proto3";

package inflict.v1.entities;

import "protos/v1/entities/common.proto";
import "protos/v1/entities/wealth.proto";
import "protos/v1/entities/member.proto";
import "protos/v1/entities/family.proto";

option go_package="go.ssnk.in/inflict/schema/protos/v1/entities;entities";

message Entity {
	string id = 1;
	string name = 2;
	repeated Accomodation accomodations = 3;
	repeated Member members = 4;
	repeated Family community = 5;
	Worth net_worth = 6;
}
